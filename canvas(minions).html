<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Eyed Minion SVG with Bold Text</title>
  <style>
  body {
    margin: 0;
    min-height: 100vh;
    display: grid;
    place-items: center;
    /* Yellow to Blue gradient background */
    background: linear-gradient(135deg, #fff176 0%, #64b5f6 100%);
  }
  .minion {
    width: 55vmin;
    max-width: 600px;
    filter: drop-shadow(0 12px 28px rgba(0,0,0,.35));
  }
</style>
</head>
<body>
  <svg class="minion" viewBox="0 0 400 650" xmlns="http://www.w3.org/2000/svg" aria-label="One-Eyed Minion" role="img">
    <!-- Gradients -->
    <defs>
      <linearGradient id="bodyGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#fff176"/>
        <stop offset="100%" stop-color="#fdd835"/>
      </linearGradient>
      <linearGradient id="goggleMetal" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#e0e0e0"/>
        <stop offset="100%" stop-color="#9e9e9e"/>
      </linearGradient>
      <linearGradient id="overallGradient" x1="0" y1="0" x2="0" y2="1">
        <stop offset="0%" stop-color="#64b5f6"/>
        <stop offset="100%" stop-color="#1976d2"/>
      </linearGradient>
    </defs>

    <!-- Top text: Stuart -->
    <text x="200" y="70" text-anchor="middle" font-family="Arial" font-size="80" font-weight="bold" fill="#FFD700" stroke="#0000FF" stroke-width="6">
      STUART
    </text>

    <!-- Body -->
    <rect x="80" y="100" width="240" height="400" rx="120" fill="url(#bodyGradient)" stroke="#333" stroke-width="4"/>

    <!-- Hair (curved) -->
    <path d="M180,100 C185,80 195,80 190,100" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M200,100 C205,70 215,70 210,100" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M220,100 C225,80 235,80 230,100" stroke="#000" stroke-width="4" fill="none" stroke-linecap="round"/>

    <!-- Goggles strap -->
    <rect x="60" y="180" width="280" height="40" rx="20" fill="#333"/>

    <!-- Single Goggle -->
    <circle cx="200" cy="200" r="80" fill="url(#goggleMetal)" stroke="#333" stroke-width="6"/>

    <!-- Eye -->
    <circle cx="200" cy="200" r="45" fill="#fff"/>
    <circle cx="200" cy="200" r="22" fill="#795548"/>
    <circle cx="200" cy="200" r="10" fill="#000"/>
    <!-- Eye shine -->
    <circle cx="185" cy="185" r="6" fill="#fff" opacity="0.9"/>

    <!-- Blush cheeks -->
    <circle cx="130" cy="260" r="14" fill="#ff8a80" opacity="0.7"/>
    <circle cx="270" cy="260" r="14" fill="#ff8a80" opacity="0.7"/>

    <!-- Overalls -->
    <rect x="80" y="300" width="240" height="200" rx="20" fill="url(#overallGradient)" stroke="#333" stroke-width="4"/>
    <rect x="80" y="300" width="240" height="60" fill="#2196f3" rx="20"/>

    <!-- Pocket -->
    <rect x="160" y="380" width="80" height="60" rx="10" fill="#1976d2" stroke="#333" stroke-width="3"/>

    <!-- Smile (moved after overalls to be visible) -->
    <path d="M 140 280 Q 200 330 260 280" stroke="#333" stroke-width="6" fill="none" stroke-linecap="round"/>

    <!-- Arms -->
    <rect x="40" y="320" width="40" height="120" rx="20" fill="url(#bodyGradient)" stroke="#333" stroke-width="4"/>
    <rect x="320" y="320" width="40" height="120" rx="20" fill="url(#bodyGradient)" stroke="#333" stroke-width="4"/>

    <!-- Legs -->
    <rect x="140" y="500" width="40" height="80" rx="10" fill="url(#overallGradient)" stroke="#333" stroke-width="4"/>
    <rect x="220" y="500" width="40" height="80" rx="10" fill="url(#overallGradient)" stroke="#333" stroke-width="4"/>

    <!-- Shoes -->
    <ellipse cx="160" cy="580" rx="30" ry="15" fill="#333"/>
    <ellipse cx="240" cy="580" rx="30" ry="15" fill="#333"/>

    <!-- Bottom text: Minions -->
    <text x="200" y="650" text-anchor="middle" font-family="Arial" font-size="80" font-weight="bold" fill="#FFD700" stroke="#0000FF" stroke-width="5">
      MINIONS
    </text>
  </svg>
</body>
</html>
